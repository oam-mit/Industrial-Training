{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Context Identification using LDA</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Context Identification</a>
    </nav>
      

    <div class="jumbotron jumbotron-fluid bg-primary mt-2">
        <div class="container">
          <h1 class="display-4">Context Identification using LDA</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="context_form">
                    
                    <div class="mb-3">
                      <label for="textInput" class="form-label">Text</label>
                      <textarea name="context_input" class="form-control" id="textInput" aria-describedby="textHelp"></textarea>
                      <div id="textHelp" class="form-text">Enter a sentence/paragraph here and find the context</div>
                    </div>
                    
                    <button id="submit_button" type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-12">
                <ul class="list-group" id="context">
                    
                </ul>
            </div>
        </div>

    </div>


    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="{%static 'lda/script.js'%}"></script>


</html>
